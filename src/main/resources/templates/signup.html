<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 ">
					<div class="my-card mt-3">
						
						<div class="container text-center">
							<img alt="" class="" style ="width:50px;" th:src="@{/img/icons/membership.png}">
						</div>
							
						<h1 class="text-center">Register here</h1>

						<form th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name Field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input type="text" 
										name="name"
										class="form-control" 
										id="name_field"
										aria-describedby="emailHelp" 
										placeholder="Enter here"
										th:value="${user.name}"
										required>
										
							</div>

							<!-- Email Field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								<input type="email" 
										class="form-control"
										name="email" 
										id="email_field"
										aria-describedby="emailHelp" 
										placeholder="Enter here"
										th:value="${user.email}"
										required>
										
							</div>
							
							<!-- Password Field -->
							<div class="form-group">
								<label for="email_field">Your Password</label> 
								<input type="password"
										name="passowrd" 
										class="form-control" 
										id="password_field"
										aria-describedby="emailHelp" 
										placeholder="Enter here"
										required>
										
							</div>
							
							<!-- About Field -->
							<div class="form-group">
								<label>About Yourself</label>
								
								<textarea  name = "about" class="form-control" placeholder="Enter something about yourself" th:value="${user.about}" rows="6" ></textarea>
							</div>
								
							<!-- This is terms and Condition agreement -->
							<div class="form-group form-check pt-2">
								<input type="checkbox"
										name="agreement"
										class="form-check-input"
										id="agreement" />
										<label for="agreement">Accept terms and Conditions </label>
							</div>
								
								
							<div class="container text-center" >
								<button class="btn bg-primary text-white" type="submit">Submit </button>
								<button class="btn btn-warning text-white" type="reset">Reset </button>
							</div>








						</form>



					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
